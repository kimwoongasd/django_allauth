{% extends "plate_base/base_with_navbar.html" %}

{% block content %}
<main class="site-body">
  <div class="main-header">
    <div class="content">
      <div class="fg"></div>
      <h1>오늘은 어디서 먹을까?</h1>
    </div>
  </div>

  <div class="content-list max-content-width">
    <div class="header">
      <h2>리뷰 목록</h2>
      <a class="cp-ic-button circle newreview" href="{% url 'review-create' %}">리뷰 작성</a>
    </div>
    {% include 'components/review_list.html' with reviews=latest_reviews empty_message="아직 글이 없어요 :(" %}
    {% if latest_reviews %}
      <a class="cp-button" href="{% url 'review-list' %}">전체 리뷰 보러가기</a>
    {% endif %}
  </div>
</main>
{% endblock content %}
